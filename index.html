<!DOCTYPE html>
<html>
<head>
  <title>AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Define the AR marker -->
    <a-marker preset="hiro">
      <!-- Create a plane that will display the website -->
      <a-plane
        height="1"
        width="1.5"
        position="0 0 0"
        material="shader: html; target: #my-website"
        rotation="-90 0 0">
      </a-plane>
    </a-marker>
    <!-- Define the camera -->
    <a-camera-static></a-camera-static>
  </a-scene>

  <!-- Define the HTML content to be displayed -->
  <script type="text/html" id="my-website">
    <iframe src="https://yourwebsite.com" style="border: none; width: 100%; height: 100%;"></iframe>
  </script>
</body>
</html>
