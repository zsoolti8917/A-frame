<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded>
    <a-marker preset="hiro">
        <a-plane position="-1 0 -3" width="1" height="0.75" color="#FFF">
            <a-plane src="https://zsoltvarju.com" height="0.75" width="1"></a-plane>
          </a-plane>
          <a-plane position="0 0 -3" width="1" height="0.75" color="#FFF">
            <a-plane src="https://zsoltvarju.dev" height="0.75" width="1"></a-plane>
          </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
