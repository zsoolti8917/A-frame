<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Car with A-Frame</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js library -->
  <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Camera -->
    <a-entity camera position="0 0 0" look-controls></a-entity>

    <!-- AR Marker -->
    <a-marker preset="hiro">
      <!-- Car model -->
      <a-entity
        gltf-model="https://cdn.aframe.io/test-models/models/gltf-models/Car/Car.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- Fallback for when the marker is not visible -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
