<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Scene with Website Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera and Light -->
      <a-entity camera look-controls></a-entity>
      <a-light type="ambient" color="#FFF"></a-light>

      <!-- Screen Entity with Embedded Iframe -->
      <a-entity geometry="primitive: plane; width: 4; height: 3" 
                material="color: #000" 
                position="0 1.5 -4">
        <a-entity
          geometry="primitive: plane; width: 4; height: 3"
          material="shader: flat; color: #000"
          position="0 0 0">
          <a-entity
            position="0 0 0"
            scale="1 1 1">
            <a-plane
              src="https://zsoltvarju.com"
              width="4"
              height="3"
              position="0 0 0"
              rotation="0 0 0">
            </a-plane>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Add additional entities and configurations as needed -->
    </a-scene>
  </body>
</html>
